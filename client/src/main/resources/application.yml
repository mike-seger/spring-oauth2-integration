server:
  port: 39001
  ssl:
    enabled: false

logging:
  level:
    root: info
    org.springframework.web: info
    org.springframework.security: info
    org.springframework.security.oauth2: info
    org.apache.http: debug
    httpclient.wire: debug
    # org.springframework.boot.autoconfigure: debug

spring.profiles.active: ${app.client.spring-profiles}

spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          messaging-client-authorization-code:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/authorized"
            scope: message.read,message.write
          messaging-client-client-credentials:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: client_credentials
            scope: message.read,message.write
        provider:
          spring:
            authorization-uri: ${app.auth-server.base-url}/oauth2/authorize
            token-uri: ${app.auth-server.base-url}/oauth2/token

messages:
  base-uri: ${app.auth-server.protocol}://localhost:39002/messages
