server:
  port: 39001
  ssl:
    enabled: true
    key-store: client/src/main/resources/server-identity.jks
    key-password: secret
    key-store-password: secret
    trust-store: client/src/main/resources/server-truststore.jks
    trust-store-password: secret
    client-auth: need

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
#    org.springframework.boot.autoconfigure: DEBUG

spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          messaging-client-authorization-code:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/authorized"
            scope: message.read,message.write
          messaging-client-client-credentials:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: client_credentials
            scope: message.read,message.write
        provider:
          spring:
            authorization-uri: http://auth-server:39003/oauth2/authorize
            token-uri: http://auth-server:39003/oauth2/token

messages:
  base-uri: http://localhost:39002/messages
